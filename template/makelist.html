<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>投稿画面</title>

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/checkout/">



    <!-- Bootstrap core CSS -->
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">



    <!-- Custom styles for this template -->
    <link href="/static/css/form-validation.css" rel="stylesheet">

    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="/static/js/form-validation.js"></script>
    <script src="/static/js/addposttolist.js"></script>
</head>

<body class="bg-light">

    <div class="container">
        <main>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">リストを追加してください。</h4>
                <form class="needs-validation" method="post" novalidate>{% csrf_token %}
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="postTitle" class="form-label">リストの名前</label>
                            <input type="text" class="form-control" id="postTitle" name="listtitle" placeholder="今年度行きたいみんなにもおすすめのラーメン屋"
                                value="" required>
                            <div class="invalid-feedback">
                                リストの名前を入力してください
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="memo" class="form-label">メモ</label>
                            <textarea input type="text" class="form-control" id="memo" name="listdiscription" rows="3"
                                placeholder="今日のブランコは調子がよかった！今度はだいちゃんも応援しにいきたいぜ！そこでとったブランコのホームランの写真！とても貴重だ！"></textarea>
                        </div>

                        <div class="col-12">
                            <label for="shareUser" class="form-label">シェアするユーザー</label>
                            <div class="input-group">
                                <span class="input-group-text">ユーザーネーム</span>
                                <input type="text" class="form-control" id="shareUser" placeholder="ユーザーネームを入力してください"
                                    required>
                            </div>
                        </div>


                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="detailPublicRadio">
                            <label class="form-check-label" for="detailPublicRadio">
                                投稿の詳細を閲覧可能にする
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                id="detailNotPublicRadio" checked>
                            <label class="form-check-label" for="detailNotPublicRadio" name="off">
                                投稿をプライベートにする（投稿名と場所の情報のみが閲覧可能になります）
                            </label>
                        </div>

                        <select class="form-select" id="state" required>
                            <option value="">とりあえず保存リスト</option>
                            <option>今度行きたいみんなにもおすすめのラーメン屋</option>
                            <option>1年記念日アルバム</option>
                        </select>

                        <div id="liveAlertPlaceholder"></div>
                        <button type="button" class="btn btn-primary" id="liveAlertBtn">ライブでアラートを表示</button>



                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">保存する</button>
                        <button class="w-100 btn btn-secondary btn-lg" type="submit">キャンセル</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
