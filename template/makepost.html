<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>投稿画面</title>

  <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/checkout/">



  <!-- Bootstrap core CSS -->
  <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">



  <!-- Custom styles for this template -->
  <link href="/static/css/form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container">
    <main>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">投稿してね！</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="postTitle" class="form-label">投稿タイトル</label>
              <input type="text" class="form-control" id="postTitle" placeholder="ドラゴンズ頑張れ！" value="" required>
              <div class="invalid-feedback">
                投稿のタイトルを入力してください
              </div>
            </div>

            <div class="col-sm-6">
              <label for="placeName" class="form-label">場所の名前</label>
              <input type="text" class="form-control" id="placeName" placeholder="バンテリンドーム ナゴヤ" value="" required>
              <div class="invalid-feedback">
                共有する地名の名前をいれてください！
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">住所</label>
              <input type="text" class="form-control" id="address" placeholder="〒461-0047 愛知県名古屋市東区大幸南１丁目１−１" required>
              <div class="invalid-feedback">
                共有する場所の住所を登録してください
              </div>
            </div>

            <div class="col-12">
              <label for="memo" class="form-label">メモ</label>
              <textarea input type="text" class="form-control" id="memo" rows="3"
                placeholder="今日のブランコは調子がよかった！今度はだいちゃんも応援しにいきたいぜ！そこでとったブランコのホームランの写真！とても貴重だ！"></textarea>
            </div>

            <div class="col-12">
              <label for="picture" class="form-label">写真</label>
              <input type="file" class="form-control" id="picture" multiple>
            </div>

            <div class="col-12">
              <label for="relatedUrl" class="form-label">関連URL</label>
              <input type="text" class="form-control" id="relatedUrl"
                placeholder="http://www.nagoya-dome.co.jp/enjoy/access.php">
            </div>

            <div class="input-group col-12" id="datetimepicker" data-target-input="nearest">
              <label for="datetimepicker" class="pt-2 pr-2">日付：</label>
              <input type="text" data-input class="form-control" data-target="#datetimepicker" style='background:white'/>
              <span class="input-group-text" data-toggle>
                <i class="far fa-calendar-alt"></i>
              </span>
            </div>

            <div class="col-12">
              <label for="hashTag" class="form-label">ハッシュタグ</label>
              <div class="input-group">
                <span class="input-group-text">#</span>
                <input type="text" class="form-control" id="hashTag" placeholder="がんばれドラゴンズ">
              </div>
            </div>

            <div class="col-12">
              <label for="shareUser" class="form-label">シェアするユーザー</label>
              <div class="input-group">
                <span class="input-group-text">ユーザーネーム</span>
                <input type="text" class="form-control" id="shareUser" placeholder="ユーザーネームを入力してください" required>
              </div>
            </div>


            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="detailPublicRadio">
              <label class="form-check-label" for="detailPublicRadio">
                投稿の詳細を閲覧可能にする
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="detailNotPublicRadio" checked>
              <label class="form-check-label" for="detailNotPublicRadio">
                投稿をプライベートにする（投稿名と場所の情報のみが閲覧可能になります）
              </label>
            </div>
            
            <select class="form-select" id="list" required>
              <option value="">とりあえず保存リスト</option>
              <option>今度行きたいみんなにもおすすめのラーメン屋</option>
              <option>1年記念日アルバム</option>
            </select>

            

            

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">保存する</button>
            <button class="w-100 btn btn-secondary btn-lg" type="submit">キャンセル</button>
        </form>
      </div>
    </main>
  </div>


  <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script src="/static/js/form-validation.js"></script>
</body>

</html>
